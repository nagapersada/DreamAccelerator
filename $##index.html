<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dream</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dream">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-grad: linear-gradient(135deg, #FDB931 0%, #D4AF37 100%);
            --green: #00E676;
            --bg: #000000;
            --card-bg: #0f0f0f;
            --glass: rgba(20, 20, 20, 0.98);
            --border: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100dvh;
            overflow-x: hidden;
            display: flex; flex-direction: column;
        }

        /* SCREEN */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; min-height: 100%;
            display: flex; flex-direction: column;
            transition: opacity 0.4s ease, transform 0.4s ease;
            background: #000;
        }
        .hidden { opacity: 0; pointer-events: none; transform: scale(1.02); z-index: -1; position: fixed; }

        /* SLIDE 1: LANDING */
        #slide-landing {
            justify-content: center; align-items: center; text-align: center;
            padding: 30px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 120%);
            z-index: 100;
        }
        .logo-container {
            width: 100px; height: 100px; margin-bottom: 25px;
            border-radius: 50%; background: rgba(255,255,255,0.03); padding: 15px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 50px rgba(212,175,55,0.2);
            animation: float 4s ease-in-out infinite;
        }
        .logo-img { width: 100%; height: 100%; object-fit: contain; }
        .landing-title {
            font-size: 2rem; font-weight: 900; letter-spacing: -0.5px;
            background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; line-height: 1.1;
        }
        .landing-sub { font-size: 0.9rem; color: #888; margin-bottom: 40px; }
        .btn-enter {
            padding: 16px 40px; background: var(--gold-grad);
            border: none; border-radius: 50px; color: #000; font-weight: 800; font-size: 0.9rem;
            letter-spacing: 1px; cursor: pointer; box-shadow: 0 10px 40px rgba(212,175,55,0.25);
            transition: transform 0.2s;
        }
        .btn-enter:active { transform: scale(0.96); }

        /* SLIDE 2: APP */
        #slide-app { overflow-y: auto; padding: 20px; padding-bottom: 120px; }
        .app-wrapper { max-width: 500px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; gap: 20px; }

        .header-app { text-align: center; margin: 10px 0 10px 0; }
        .brand-text { font-size: 1.2rem; font-weight: 900; color: var(--gold); letter-spacing: 0.5px; }

        /* CARD STYLE */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border); border-radius: 20px; padding: 20px;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* INPUTS */
        .input-group { margin-bottom: 18px; }
        .input-label { font-size: 0.7rem; color: #888; font-weight: 700; margin-bottom: 8px; display: block; letter-spacing: 0.5px; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-field {
            width: 100%; background: #050505; border: 1px solid #222; border-radius: 12px; padding: 14px;
            color: #fff; font-size: 1.1rem; font-weight: 700; text-align: right;
            font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--gold); background: #080808; }
        
        /* SEARCH BTN */
        .btn-search {
            position: absolute; left: 6px; top: 50%; transform: translateY(-50%);
            background: #1a1a1a; color: var(--gold); border: 1px solid #333;
            font-size: 0.65rem; padding: 8px 12px; border-radius: 8px; cursor: pointer;
            font-weight: 800; display: flex; align-items: center; gap: 5px; z-index: 5;
        }

        /* BADGE */
        .badge-status {
            position: absolute; right: 0; top: -25px; font-size: 0.6rem; font-weight: 800;
            padding: 3px 8px; border-radius: 4px; display: none; align-items: center; gap: 5px;
        }
        .badge-status.found { color: var(--green); background: rgba(0,230,118,0.1); border: 1px solid rgba(0,230,118,0.2); }

        /* DASHBOARD COMPARISON */
        .compare-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .compare-card {
            background: #080808; border-radius: 12px; padding: 15px; text-align: center;
            border: 1px solid #222; display: flex; flex-direction: column; justify-content: center;
        }
        .compare-card.win { border-color: var(--gold); background: radial-gradient(circle at center, rgba(212,175,55,0.05), transparent); }
        .compare-lbl { font-size: 0.6rem; color: #666; text-transform: uppercase; font-weight: 700; margin-bottom: 5px; }
        .compare-val { font-size: 1.4rem; font-weight: 800; color: #fff; }
        .txt-gold { color: var(--gold); }
        .txt-red { color: #ff3d00; }

        /* TIMELINE RESULT */
        .result-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; border-bottom: 1px solid #222; padding-bottom: 10px;
        }
        .res-title { font-size: 0.8rem; font-weight: 800; color: #fff; }
        .res-sub { font-size: 0.65rem; color: #666; }

        .timeline-list { display: flex; flex-direction: column; gap: 10px; }
        
        .t-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #080808; border: 1px solid #222; border-radius: 10px; padding: 12px 15px;
        }
        
        .t-left { display: flex; flex-direction: column; gap: 2px; }
        .t-month { font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }
        .t-usdt { font-size: 0.7rem; color: #444; font-family: 'JetBrains Mono', monospace; }

        .t-right { text-align: right; }
        .t-idr { font-size: 1rem; color: var(--green); font-weight: 800; font-family: 'JetBrains Mono', monospace; }
        .t-label { font-size: 0.6rem; color: #444; }

        .t-item.winner {
            background: linear-gradient(90deg, #D4AF37 0%, #FDB931 100%);
            border: none; position: relative; overflow: hidden;
            box-shadow: 0 5px 20px rgba(212,175,55,0.2);
            transform: scale(1.02); margin: 5px 0;
        }
        .t-item.winner .t-month { color: #000; opacity: 0.7; }
        .t-item.winner .t-usdt { color: #444; font-weight: 600; }
        .t-item.winner .t-idr { color: #000; font-size: 1.2rem; text-shadow: 0 1px 0 rgba(255,255,255,0.2); }
        .t-item.winner .t-label { color: #333; font-weight: 700; }
        
        .win-badge {
            position: absolute; top: 0; right: 0; background: #000; color: var(--gold);
            font-size: 0.55rem; padding: 2px 8px; border-bottom-left-radius: 8px; font-weight: 900;
        }

        .btn-action {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 100%; max-width: 500px; padding: 0 20px; z-index: 10;
        }

        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        
        @media (orientation: landscape) and (min-width: 600px) {
            .app-wrapper { max-width: 900px; display: grid; grid-template-columns: 1fr 1fr; gap: 25px; align-items: start; }
            .header-app { grid-column: 1 / -1; }
            .section-left { grid-column: 1; }
            .section-right { grid-column: 2; height: 100%; }
            .btn-action { position: static; transform: none; width: 40%; margin: 20px auto 0 auto; grid-column: 1 / -1; }
        }
    </style>
</head>
<body>

    <div id="slide-landing" class="screen">
        <div class="logo-container"><img src="logo.png" class="logo-img" onerror="this.style.display='none'"></div>
        <div class="landing-title">DV-TEAM NP<br>ACCELERATOR</div>
        <div class="landing-sub">System Projection Tool V.2.0</div>
        <button class="btn-enter" onclick="enterApp()">START SIMULATION</button>
    </div>

    <div id="slide-app" class="screen hidden">
        <div class="app-wrapper">
            <div class="header-app">
                <div class="brand-text">DREAM ACCELERATOR</div>
            </div>

            <form autocomplete="off" onsubmit="return false;" style="display:contents;">
                
                <div class="section-left">
                    <div class="card">
                        <div class="input-group">
                            <label class="input-label">IMPIAN ANDA (Auto Detect)</label>
                            <div class="input-wrapper">
                                <button type="button" class="btn-search" onclick="checkGoogle()">
                                    <span>G</span> CEK GOOGLE
                                </button>
                                <input type="search" class="input-field" id="inpName" name="search_v2" 
                                    placeholder="Contoh: Pajero" autocomplete="off" onkeyup="handleSearch(this)">
                            </div>
                            <div id="badgeFound" class="badge-status found">
                                <span>‚óè</span> AUTO DETECTED
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="input-label">HARGA SAAT INI (IDR)</label>
                            <input type="tel" class="input-field" id="inpPrice" name="price_v2" 
                                placeholder="0" onkeyup="formatCurrency(this)">
                        </div>

                        <div class="input-group">
                            <label class="input-label">KEMAMPUAN NABUNG / BULAN</label>
                            <input type="tel" class="input-field" id="inpSave" name="save_v2" 
                                value="1.000.000" onkeyup="formatCurrency(this)">
                        </div>
                        
                        <div style="margin-top:25px; padding-top:20px; border-top:1px dashed #333;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <label class="input-label" style="margin:0">TARGET TIM (GIMIK)</label>
                                <span style="color:var(--gold); font-weight:800; font-size:0.8rem;"><span id="txtRecruit">30</span> Org</span>
                            </div>
                            <input type="range" id="rngRecruit" min="1" max="50" value="30" oninput="updateSlider()" 
                                style="width:100%; accent-color:var(--gold); height:4px; background:#333; border-radius:10px;">
                            
                            <div class="compare-grid">
                                <div class="compare-card">
                                    <div class="compare-lbl">CARA LAMA</div>
                                    <div class="compare-val txt-red" id="resOld">-- Thn</div>
                                </div>
                                <div class="compare-card win">
                                    <div class="compare-lbl">ROADMAP 90</div>
                                    <div class="compare-val txt-gold" id="resNew">-- Bln</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section-right">
                    <div class="card" style="height:100%; min-height:300px; display:flex; flex-direction:column;">
                        <div class="result-header">
                            <div>
                                <div class="res-title">PROYEKSI DANA (REAL-TIME)</div>
                                <div class="res-sub">Estimasi pertumbuhan saldo per bulan</div>
                            </div>
                            <div style="font-size:0.6rem; color:#444; font-weight:bold;">IDR RATE: 16.000</div>
                        </div>

                        <div style="flex:1; overflow-y:auto; padding-right:5px;" id="resultContainer">
                            </div>
                    </div>
                </div>

            </form>

            <div class="btn-action">
                <button class="btn-enter" style="width:100%" onclick="shareWA()">üöÄ BAGIKAN HASIL PROYEKSI</button>
            </div>
        </div>
    </div>

    <script>
        function enterApp() {
            let e = document.documentElement;
            if(e.requestFullscreen) e.requestFullscreen().catch(()=>{});
            document.getElementById('slide-landing').classList.add('hidden');
            document.getElementById('slide-app').classList.remove('hidden');
        }

        const CONFIG = { KURS: 16000, BASE_USDT: 423.41, MULTIPLIER: 2.1421 };
        const els = { name:document.getElementById('inpName'), price:document.getElementById('inpPrice'), save:document.getElementById('inpSave'), resOld:document.getElementById('resOld'), resNew:document.getElementById('resNew'), list:document.getElementById('resultContainer'), badge:document.getElementById('badgeFound') };
        
        const DB = {
            'pajero': 650000000, 'fortuner': 620000000, 'innova': 430000000, 'brio': 200000000, 'avanza': 280000000,
            'alphard': 1500000000, 'rubicon': 1900000000, 'bmw': 1200000000,
            'nmax': 36000000, 'pcx': 38000000, 'vespa': 60000000, 'aerox': 33000000, 'zx25r': 130000000,
            'iphone': 18000000, 'iphone 15': 22000000, 'iphone 16': 26000000, 'macbook': 25000000,
            'umroh': 38000000, 'haji': 350000000, 'rumah': 750000000, 'apartemen': 500000000
        };

        function checkGoogle() {
            let k = els.name.value || "Harga Impian";
            window.open(`https://www.google.com/search?q=harga+terbaru+${k}`, '_blank');
        }

        let timer;
        function handleSearch(el) {
            clearTimeout(timer);
            let val = el.value.toLowerCase();
            els.badge.style.display = 'none';
            timer = setTimeout(() => {
                for(let key in DB) {
                    if(val.includes(key)) {
                        els.price.value = DB[key].toLocaleString('id-ID');
                        els.badge.style.display = 'flex';
                        calculate();
                        break;
                    }
                }
            }, 600);
        }

        function formatCurrency(el) {
            let v = el.value.replace(/\D/g, '');
            if(v === "") { el.value = ""; return; }
            el.value = parseInt(v).toLocaleString('id-ID');
            calculate();
        }

        function getVal(el) { return parseInt(el.value.replace(/\./g, '')) || 0; }
        function fmtIDR(n) { return "Rp " + n.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, "."); }
        function fmtUSDT(n) { return n.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2}) + " $"; }
        function updateSlider() { document.getElementById('txtRecruit').innerText = document.getElementById('rngRecruit').value; }

        function calculate() {
            let target = getVal(els.price);
            let save = getVal(els.save) || 1;
            
            // 1. Manual
            let mOld = target / save;
            els.resOld.innerText = mOld > 120 ? (mOld/12).toFixed(1)+" Thn" : Math.ceil(mOld)+" Bln";

            // 2. Roadmap
            let usdt = CONFIG.BASE_USDT;
            let month = 1;
            let reached = false;
            let html = '<div class="timeline-list">';

            while(month <= 24) {
                let idr = usdt * CONFIG.KURS;
                let isWin = (!reached && idr >= target);
                if(isWin) { reached = true; els.resNew.innerText = month + " Bln"; }

                if(isWin) {
                    html += `
                    <div class="t-item winner">
                        <div class="win-badge">TARGET TERCAPAI</div>
                        <div class="t-left">
                            <div class="t-month">BULAN KE-${month}</div>
                            <div class="t-usdt">${fmtUSDT(usdt)}</div>
                        </div>
                        <div class="t-right">
                            <div class="t-idr">${fmtIDR(idr)}</div>
                            <div class="t-label">TOTAL SALDO</div>
                        </div>
                    </div>`;
                } else {
                    html += `
                    <div class="t-item">
                        <div class="t-left">
                            <div class="t-month">BULAN KE-${month}</div>
                            <div class="t-usdt">${fmtUSDT(usdt)}</div>
                        </div>
                        <div class="t-right">
                            <div class="t-idr">${fmtIDR(idr)}</div>
                            <div class="t-label">ESTIMASI SALDO</div>
                        </div>
                    </div>`;
                }

                if(reached) {
                    month++; usdt *= CONFIG.MULTIPLIER;
                    html += `
                    <div class="t-item" style="opacity:0.4; border-style:dashed;">
                        <div class="t-left"><div class="t-month">BULAN KE-${month}</div></div>
                        <div class="t-right"><div class="t-idr">${fmtIDR(usdt*CONFIG.KURS)}</div></div>
                    </div>`;
                    break;
                }

                usdt *= CONFIG.MULTIPLIER;
                month++;
            }
            html += '</div>';
            els.list.innerHTML = html;
        }

        function shareWA() {
            let dream = els.name.value || "Impian Saya";
            let price = els.price.value || "0";
            let oldWay = els.resOld.innerText;
            let newWay = els.resNew.innerText;
            
            // PESAN PROFESIONAL & ELEGAN
            let text = `‚ú® *DREAM ACCELERATOR REPORT* ‚ú®%0A`;
            text += `-----------------------------------------%0A`;
            text += `üéØ *Target Impian:* ${dream}%0A`;
            text += `üí∞ *Harga Pasar:* Rp ${price}%0A`;
            text += `-----------------------------------------%0A`;
            text += `üê¢ *Cara Nabung Biasa:* ${oldWay}%0A`;
            text += `üöÄ *Cara DV-TEAM NP:* *${newWay} Saja!* ‚úÖ%0A`;
            text += `-----------------------------------------%0A`;
            text += `üí° _"Jangan nunggu mapan baru mulai, tapi mulailah biar mapan."_%0A%0A`;
            text += `Simulasi by *DV-TEAM NP System*`;

            window.open(`https://wa.me/?text=${text}`, '_blank');
        }
        calculate();
    </script>
</body>
</html>
