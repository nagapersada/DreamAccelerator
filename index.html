<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dream</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #D4AF37;
            --gold-grad: linear-gradient(to right, #D4AF37, #FDB931, #D4AF37);
            --green: #00E676;
            --bg: #000000;
            --glass: rgba(20, 20, 20, 0.95); /* Lebih gelap agar tulisan jelas */
            --border: rgba(255,255,255,0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #fff;
            /* FIX KEYBOARD: Gunakan min-height dinamis agar bisa scroll saat keyboard muncul */
            min-height: 100dvh; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREEN HANDLING --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; min-height: 100%;
            display: flex; flex-direction: column;
            transition: opacity 0.5s ease, transform 0.5s ease;
            background: #000;
        }

        .hidden { opacity: 0; pointer-events: none; transform: scale(1.05); z-index: -1; position: fixed; }

        /* --- SLIDE 1: LANDING --- */
        #slide-landing {
            justify-content: center; align-items: center; text-align: center;
            padding: 30px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 100;
        }
        .logo-container {
            width: 120px; height: 120px; margin-bottom: 25px;
            border-radius: 50%; background: rgba(255,255,255,0.05); padding: 15px;
            border: 1px solid var(--gold);
            box-shadow: 0 0 40px rgba(212,175,55,0.15);
            animation: float 4s ease-in-out infinite;
        }
        .logo-img { width: 100%; height: 100%; object-fit: contain; }
        .landing-brand { font-size: 0.9rem; letter-spacing: 3px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .landing-title {
            font-size: 2.2rem; font-weight: 900; letter-spacing: 1px;
            background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px; text-transform: uppercase; line-height: 1.1;
        }
        .landing-quote { font-size: 0.85rem; color: #aaa; font-style: italic; max-width: 85%; margin: 0 auto 50px auto; line-height: 1.6; }
        .btn-enter {
            padding: 18px 50px; background: linear-gradient(135deg, var(--gold), #b8860b);
            border: none; border-radius: 50px; color: #000; font-weight: 800; font-size: 1rem;
            letter-spacing: 1px; cursor: pointer; box-shadow: 0 10px 30px rgba(212,175,55,0.3);
            animation: pulse 2s infinite; transition: 0.2s;
        }
        .btn-enter:active { transform: scale(0.95); }

        /* --- SLIDE 2: APP --- */
        #slide-app { 
            /* FIX KEYBOARD: Scrollable area */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding: 20px; 
            padding-bottom: 150px; /* Ruang ekstra di bawah untuk keyboard */
        }
        
        .app-wrapper { 
            max-width: 500px; margin: 0 auto; width: 100%; 
            display: flex; flex-direction: column; gap: 15px; 
        }

        .header-app { text-align: center; margin: 10px 0 20px 0; }
        .brand-sub-header { font-size: 0.75rem; color: #888; letter-spacing: 3px; text-transform: uppercase; font-weight: 700; margin-bottom: 4px; display: block; }
        .brand-main-header { 
            font-size: 1.4rem; font-weight: 900; 
            background: var(--gold-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 1px; text-transform: uppercase;
        }

        .card {
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 16px; padding: 20px; position: relative;
        }

        .input-group { margin-bottom: 15px; position: relative; }
        .input-label { font-size: 0.65rem; color: #888; text-transform: uppercase; font-weight: 700; display: block; margin-bottom: 6px; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        
        /* FIX AUTOFILL BLACK BAR: Atribut autocomplete off */
        .input-field {
            width: 100%; background: #000; border: 1px solid #333; border-radius: 8px; padding: 12px;
            color: var(--gold); font-size: 1.1rem; font-weight: 700; text-align: right;
            font-family: 'JetBrains Mono', monospace; transition: 0.3s;
        }
        .input-field:focus { border-color: var(--gold); }
        .input-static { background: #111; color: #666; font-size: 1rem; border: 1px dashed #333; }

        .btn-google {
            position: absolute; left: 5px; top: 50%; transform: translateY(-50%);
            background: #222; border: 1px solid #444; color: #fff;
            font-size: 0.7rem; padding: 6px 10px; border-radius: 6px; cursor: pointer;
            display: flex; align-items: center; gap: 5px; text-transform: uppercase; font-weight: bold;
            transition: 0.2s; z-index: 5;
        }
        .btn-google:hover { background: #333; border-color: var(--gold); color: var(--gold); }
        .google-icon { font-weight: 900; color: #4285F4; }

        .status-badge {
            position: absolute; right: 0; top: -25px;
            font-size: 0.6rem; font-weight: 800; text-transform: uppercase;
            padding: 2px 6px; border-radius: 4px; pointer-events: none;
            display: none; align-items: center; gap: 4px;
        }
        .status-badge.searching { color: #FFD700; background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.3); display: flex; }
        .status-badge.found { color: #00E676; background: rgba(0, 230, 118, 0.1); border: 1px solid rgba(0, 230, 118, 0.3); display: flex; }
        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
        .searching .dot { background: #FFD700; animation: blink 0.8s infinite; }
        .found .dot { background: #00E676; box-shadow: 0 0 5px #00E676; }

        .dash-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .dash-box { padding: 10px; border-radius: 8px; text-align: center; }
        .dash-box.old { background: #111; border-top: 2px solid #FF3D00; }
        .dash-box.new { background: rgba(212,175,55,0.1); border-top: 2px solid var(--gold); }
        .dash-lbl { font-size: 0.6rem; color: #666; margin-bottom: 3px; text-transform: uppercase; }
        .dash-val { font-size: 1.2rem; font-weight: 800; }
        
        input[type=range] { width: 100%; height: 6px; background: #333; border-radius: 10px; -webkit-appearance: none; cursor: pointer; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; background: var(--gold); border-radius: 50%; box-shadow: 0 0 10px var(--gold); margin-top: -9px; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #333; border-radius: 10px; }

        .th-row { display: flex; border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 5px; }
        .th-col { font-size: 0.65rem; font-weight: 800; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .proj-table { width: 100%; border-collapse: separate; border-spacing: 0 6px; }
        .col-m { width: 15%; color: var(--gold); font-weight: 700; font-size: 0.8rem; }
        .col-u { width: 35%; color: #ffffff; text-align: right; font-family: 'JetBrains Mono'; font-size: 0.85rem; font-weight: 500; }
        .col-r { width: 50%; color: var(--green); text-align: right; font-family: 'JetBrains Mono'; font-size: 0.85rem; font-weight: 700; }
        .row-win { background: linear-gradient(90deg, #D4AF37, #FDB931); border-radius: 6px; }
        .row-win td { padding: 10px 5px; color: #000 !important; }
        .badge-goal { background: #FF3D00; color: #fff; padding: 2px 4px; border-radius: 3px; font-size: 0.55rem; font-weight: 900; margin-left: 3px; vertical-align: middle; }

        @keyframes blink { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- LANDSCAPE MODE: LAYOUT BELAH DUA --- */
        @media (orientation: landscape) and (min-width: 600px) {
            .app-wrapper { 
                max-width: 900px; 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                gap: 20px; 
                align-items: start;
            }
            .header-app { grid-column: 1 / -1; margin-bottom: 10px; }
            .input-section { grid-column: 1; }
            .result-section { grid-column: 2; height: 100%; }
            .btn-enter { grid-column: 1 / -1; width: 50%; margin: 0 auto; }
        }
    </style>
</head>
<body>

    <div id="slide-landing" class="screen">
        <div class="logo-container"><img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'"></div>
        <div class="landing-brand">DV - TEAM NP</div>
        <div class="landing-title">DREAM<br>ACCELERATOR</div>
        <div class="landing-quote">"Masa depan adalah milik mereka yang percaya pada keindahan impian mereka."</div>
        <button class="btn-enter" onclick="enterApp()">MASUK APLIKASI</button>
    </div>

    <div id="slide-app" class="screen hidden">
        <div class="app-wrapper">
            <div class="header-app">
                <span class="brand-sub-header">DV - TEAM NP</span>
                <div class="brand-main-header">DREAM ACCELERATOR</div>
            </div>

            <div class="input-section">
                <div class="card">
                    <div class="input-group">
                        <label class="input-label">Impian Anda (Contoh: Pajero, iPhone)</label>
                        <div class="input-wrapper">
                            <button class="btn-google" onclick="checkGoogle()">
                                <span class="google-icon">G</span> CEK GOOGLE
                            </button>
                            <input type="search" class="input-field" id="inpName" name="search_query_dream" 
                                   placeholder="Ketik..." style="text-align:right; color:#fff;" 
                                   autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                                   onkeyup="handleSearch(this)">
                        </div>
                        <div id="statusBadge" class="status-badge">
                            <span class="dot"></span> <span id="statusText">MENCARI...</span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Harga Live (IDR)</label>
                        <input type="tel" class="input-field" id="inpPrice" name="field_price_x" 
                               placeholder="0" autocomplete="off" 
                               onkeyup="formatCurrency(this)">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Nabung Manual / Bulan</label>
                        <input type="tel" class="input-field" id="inpSave" name="field_save_x" 
                               value="1.000.000" autocomplete="off" 
                               onkeyup="formatCurrency(this)">
                    </div>
                    <div class="input-group" style="margin-bottom:0">
                        <label class="input-label" style="color:var(--gold)">Modal 1x Seumur Hidup</label>
                        <input type="text" class="input-field input-static" value="Rp 1.750.000" readonly>
                    </div>
                </div>

                <div class="card" style="margin-top:15px;">
                    <div class="input-group">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                            <label class="input-label" style="margin:0">Target Ajak Teman</label>
                            <span style="color:var(--gold); font-weight:bold; font-size:0.9rem;"><span id="txtRecruit">30</span> Org</span>
                        </div>
                        <input type="range" id="rngRecruit" min="1" max="50" value="30" oninput="updateSlider()">
                    </div>
                    
                    <div class="dash-row">
                        <div class="dash-box old">
                            <div class="dash-lbl">Manual</div>
                            <div class="dash-val" style="color:#FF3D00" id="resOld">-- Thn</div>
                        </div>
                        <div class="dash-box new">
                            <div class="dash-lbl" style="color:var(--gold)">Roadmap 90</div>
                            <div class="dash-val" style="color:var(--gold)" id="resNew">-- Bln</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-section">
                <div class="card" style="padding:15px; height:100%; min-height:300px;">
                    <div class="th-row">
                        <div class="th-col" style="width:15%">BLN</div>
                        <div class="th-col" style="width:35%; text-align:right;">DOLLAR ($)</div>
                        <div class="th-col" style="width:50%; text-align:right;">RUPIAH (IDR)</div>
                    </div>
                    <div style="overflow-y:auto; max-height:400px;">
                        <table class="proj-table">
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div style="text-align:center; margin-top:10px; grid-column: 1 / -1;">
                 <button class="btn-enter" style="width:100%; font-size:0.9rem; padding:15px;" onclick="shareWA()">ðŸš€ BAGIKAN HASIL</button>
            </div>
        </div>
    </div>

    <script>
        function enterApp() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen().catch(err => console.log(err)); } 
            else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
            document.getElementById('slide-landing').classList.add('hidden');
            document.getElementById('slide-app').classList.remove('hidden');
        }

        const CONFIG = { KURS: 16000, MONTH1_USDT: 423.41, MULTIPLIER: 2.1421 };
        const els = { name: document.getElementById('inpName'), price: document.getElementById('inpPrice'), save: document.getElementById('inpSave'), resOld: document.getElementById('resOld'), resNew: document.getElementById('resNew'), tableBody: document.getElementById('tableBody'), badge: document.getElementById('statusBadge'), badgeText: document.getElementById('statusText') };

        // --- DATABASE ---
        const DB_BARANG = {
            'pajero': 650000000, 'fortuner': 620000000, 'innova': 430000000, 'xpander': 325000000, 'brio': 200000000, 'avanza': 280000000, 'hrv': 400000000, 'crv': 750000000, 'alphard': 1500000000, 'rubicon': 1900000000, 'bmw': 1200000000,
            'nmax': 36000000, 'pcx': 38000000, 'vespa': 60000000, 'aerox': 33000000, 'beat': 21000000, 'scoopy': 24000000, 'zx25r': 130000000,
            'iphone': 18000000, 'iphone 15': 22000000, 'iphone 16': 26000000, 'samsung s24': 20000000, 'macbook': 25000000, 'ipad': 12000000, 'ps5': 9000000, 'rog': 35000000,
            'umroh': 38000000, 'haji': 350000000, 'rumah': 750000000, 'apartemen': 500000000, 'tanah': 300000000, 'renovasi': 150000000, 'nikah': 150000000
        };

        function checkGoogle() {
            let keyword = els.name.value;
            if(!keyword) keyword = "Harga Impian";
            window.open(`https://www.google.com/search?q=harga+terbaru+${keyword}`, '_blank');
        }

        let typingTimer;
        function handleSearch(input) {
            clearTimeout(typingTimer);
            let val = input.value.toLowerCase().trim();
            if(val.length < 2) { els.badge.style.display = 'none'; return; }
            els.badge.className = 'status-badge searching';
            els.badge.style.display = 'flex';
            els.badgeText.innerText = "MENCARI...";
            typingTimer = setTimeout(() => { performSearch(val); }, 600);
        }

        async function performSearch(keyword) {
            let priceFound = 0;
            let sourceType = 'DATABASE';
            if (['btc', 'bitcoin', 'eth', 'ethereum', 'bnb', 'sol', 'xrp', 'usdt'].some(v => keyword.includes(v))) {
                try {
                    els.badgeText.innerText = "API CONNECT...";
                    let coinId = 'bitcoin'; 
                    if(keyword.includes('eth')) coinId = 'ethereum';
                    if(keyword.includes('bnb')) coinId = 'binancecoin';
                    if(keyword.includes('sol')) coinId = 'solana';
                    let response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${coinId}&vs_currencies=idr`);
                    let data = await response.json();
                    if(data[coinId]) { priceFound = data[coinId].idr; sourceType = 'LIVE MARKET'; }
                } catch (e) {}
            }
            if (priceFound === 0) {
                for (let key in DB_BARANG) {
                    if (keyword.includes(key)) { priceFound = DB_BARANG[key]; sourceType = 'AUTO DETECT'; break; }
                }
            }
            if (priceFound > 0) {
                els.badge.className = 'status-badge found';
                els.badgeText.innerText = sourceType;
                els.price.value = priceFound.toLocaleString('id-ID');
                calculate();
            } else { els.badge.style.display = 'none'; }
        }

        function formatCurrency(input) {
            let val = input.value.replace(/\D/g, '');
            if(val === "") { input.value = ""; return; }
            input.value = parseInt(val).toLocaleString('id-ID');
            calculate();
        }
        function getRawValue(input) { return parseInt(input.value.replace(/\./g, '')) || 0; }
        function formatIDR_Table(num) { return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, "."); }
        function formatUSDT_Table(num) { return num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2}); }
        function updateSlider() { document.getElementById('txtRecruit').innerText = document.getElementById('rngRecruit').value; }

        function calculate() {
            let targetIDR = getRawValue(els.price);
            let savingIDR = getRawValue(els.save);
            if(savingIDR === 0) savingIDR = 1;

            let monthsOld = targetIDR / savingIDR;
            els.resOld.innerText = monthsOld > 120 ? (monthsOld/12).toFixed(1) + " Thn" : Math.ceil(monthsOld) + " Bln";

            let currentUSDT = CONFIG.MONTH1_USDT;
            let month = 1;
            let reached = false;
            let htmlRows = "";

            while (month <= 24) {
                let currentIDR = currentUSDT * CONFIG.KURS;
                let isTarget = false;
                if (!reached && currentIDR >= targetIDR) { reached = true; isTarget = true; els.resNew.innerText = "Bln Ke-" + month; }

                if (isTarget) {
                    htmlRows += `<tr class="row-win"><td class="col-m">${month} <span class="badge-goal">GOAL</span></td><td class="col-u">${formatUSDT_Table(currentUSDT)}</td><td class="col-r">${formatIDR_Table(currentIDR)}</td></tr>`;
                } else {
                    htmlRows += `<tr><td class="col-m">${month}</td><td class="col-u">${formatUSDT_Table(currentUSDT)}</td><td class="col-r">${formatIDR_Table(currentIDR)}</td></tr>`;
                }

                if (reached) {
                    month++; currentUSDT *= CONFIG.MULTIPLIER;
                    htmlRows += `<tr style="opacity:0.3"><td class="col-m">${month}</td><td class="col-u">${formatUSDT_Table(currentUSDT)}</td><td class="col-r">${formatIDR_Table(currentUSDT * CONFIG.KURS)}</td></tr>`;
                    break;
                }
                currentUSDT *= CONFIG.MULTIPLIER; month++;
            }
            els.tableBody.innerHTML = htmlRows;
        }

        function shareWA() {
            let t = document.getElementById('inpName').value;
            let m = els.resNew.innerText;
            window.open(`https://wa.me/?text=Simulasi DV-TEAM NP:%0AImpian: *${t}*%0ATercapai: *${m}* ðŸš€`, '_blank');
        }
        calculate();
    </script>
</body>
</html>
